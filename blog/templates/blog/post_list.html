{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="col-md-12 post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="date blog-post-meta">
                {{ post.published_date }}
            </p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
        
{% endblock content %}
